<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>!POGI!</title>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="./jquery-2.14.min.js"></script>
        
        <script src="libraries/p5.js" type="text/javascript"></script>
        <!-- Uncomment the lines below to include extra p5 libraries -->
        <script src="libraries/p5.dom.js" type="text/javascript"></script>
        <script src="libraries/p5.sound.js" type="text/javascript"></script>
        
        <script src="js/client.js" type="text/javascript"></script>
        <script src="js/monitor.js" type="text/javascript"></script>
        <script src="js/score.js" type="text/javascript"></script>
        <script src="js/calc.js" type="text/javascript"></script>
        <script src="js/draw.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        
        <link rel=stylesheet type="text/css" href="./css/style.css"> 
    </head>
    
    <body onbeforeunload=closing()>
        
        
        <div id="processing"></div>
        
        <div id="loginPage">
            <h1>POGI! 充滿色彩的戰爭</h1>
            <form action="#" onsubmit=named() >
                取個綽號吧
                <input id="name" autocomplete="off" />
            </form>
        </div>
        
        <div id="joinPage">
            <h1>POGI! 充滿色彩的戰爭</h1>
            <form action="#" onsubmit=joined() >
                <input type="button" value="加入遊戲吧" onclick=joined() />
            </form>
        </div>
        
        <div id="gamePage">
            <p id="me"></p>
            <p id="users"></p>
        </div>
        
        <div id="gameStatus">
            <h1>Teams</h1>
            <p id="team1"></p>
            <p id="team2"></p>
            <p id="team3"></p>
            <p id="team4"></p>
        </div>
        <div id="chat">
            <form action="#" onsubmit=chat() >
                <a>(T) 訊息：</a>
                <input id="message" autocomplete="off" onfocus="showchat=true;" onblur="showchat=false"  />
            </form>
        </div>
    </body>
</html>
